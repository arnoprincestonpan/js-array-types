<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <header class="bg-primary p-3">
        <h1>JavaScript Arrays</h1>
        <p>Use the Dropdown Menu to Select a Type of Array, String, or Numbers. It will auto list what you have selected and
            iterate the information to you.</p>
    </header>
    <main class="bg-warning p-3">
        <section>
            <label for="array-examples">Select An Option: </label>
            <select id="array-examples">
                <option value="nothing-selected" disabled>---- Choose an Option ----</option>
                <option value="empty-array">Empty Array</option>
                <option value="image-array">Array of Images</option>
                <option value="string-array">Array of Strings</option>
                <option value="number-array">Array of Numbers</option>
                <option value="string">String</option>
                <option value="number">Number</option>
            </select>
            <button id="check-array">Check Array</button>
        </section>
        <section>
            <div id="display"></div>
        </section>
    </main>
    <script src="./scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
